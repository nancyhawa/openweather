# SQLite version 3.x
#   gem install sqlite3
#
#   Ensure the SQLite 3 gem is defined in your Gemfile
#   gem 'sqlite3'
#
default: &default
  adapter: sqlite3
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  timeout: 5000

development:
  adapter: postgresql
  encoding: unicode
  database: <%= Rails.application.credentials.postgresql[:database_dev] %>
  username: <%= Rails.application.credentials.postgresql[:username] %>
  password: <%= Rails.application.credentials.postgresql[:password] %>

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  adapter: postgresql
  encoding: unicode
  database: <%= Rails.application.credentials.postgresql[:database_test] %>
  username: <%= Rails.application.credentials.postgresql[:username] %>
  password: <%= Rails.application.credentials.postgresql[:password] %>

production:
  <<: *default
  database: db/production.sqlite3
